<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ユーザー登録</title>
</head>
<body>
<h2 class="heading">ユーザー登録</h2>
    <form method="post" th:action="@{/signup}">
    	<!-- hidden項目 -->
		<input type="hidden" name="errorFlag" id="errorFlag">
        <div th:if="${signupError}">
            <div th:text="${signupError}"></div>
        </div>
        <label for="username">ユーザー名</label>
        <input type="text" id="username" name="username" maxlength=10><br>
        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" maxlength=10><br>
        <button type="submit">登録</button>
    </form>
    <a href="/login">ログイン画面</a>
</body>
</html>
